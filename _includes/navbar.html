<nav class="navbar navbar-expand-lg navbar-light">
  <a class="navbar-brand" href="/index.html"><img src="/assets/images/logo.svg" alt="Logo" style="width: 60px" /></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      {% for item in site.data.navigation %}
      
      {% if item.subnav == null %}
      <li class="nav-item">
        <a class="nav-link" href="{{item.url}}">{{item.title}}</a>
      </li>
      {% else %}
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" role="button" id="navbarDropdown" data-toggle="dropdown">{{item.title}}</a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          {% for subItem in item.subnav %}
          <a class="dropdown-item" href="{{subItem.url}}">{{subItem.title}}</a>
          {% endfor %} 
        </div>
      </li>
      {% endif %}

      {% endfor %} 
    </ul>
  </div>
</nav>
